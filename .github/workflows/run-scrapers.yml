name: Run Scrapers Daily

on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Fail if job takes longer than 60 minutes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          python3 -m playwright install chromium
      
      - name: Install Playwright system dependencies
        run: |
          # Update package list first
          sudo apt-get update -qq
          # Handle Ubuntu 24.04+ package name change: libasound2 -> libasound2t64
          # Try new package name first (Ubuntu 24.04+), fallback to old name (older Ubuntu)
          ASOUND_PKG="libasound2t64"
          if ! sudo apt-get install -y $ASOUND_PKG 2>/dev/null; then
            ASOUND_PKG="libasound2"
            sudo apt-get install -y $ASOUND_PKG
          fi
          # Install remaining Playwright dependencies manually (avoids playwright install-deps issues)
          sudo apt-get install -y \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgbm1 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxkbcommon0 \
            libxrandr2 \
            xvfb
      
      - name: Run find_all_themes scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        working-directory: ./scrapers
        run: |
          python3 find_all_themes.py || exit 1
        continue-on-error: false
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_id }}
          path: |
            scrapers/*.csv
            scrapers/html_files/
          retention-days: 7
      
      - name: Upload logs on success
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_id }}
          path: scrapers/*.csv
          retention-days: 3

