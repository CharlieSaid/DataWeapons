<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part-Out-Value - Lego Store Overview</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Pinned to specific version for security (check for updates regularly) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3"></script>
    <script>
        // Ensure Supabase is available globally
        window.supabaseReady = false;
        if (typeof supabase !== 'undefined') {
            window.supabase = supabase;
            window.supabaseReady = true;
        }
    </script>
    <!-- Page view tracking -->
    <script src="analytics.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html">Price-Per-Piece (Lego Store)</a>
                <a href="part-out-value.html" class="active">Part-Out-Value</a>
                <a href="advanced.html">Advanced</a>
            </div>
            <div class="nav-right">
                <a href="about.html">About</a>
            </div>
        </nav>
    </header>
    
    <main>
        <h1>Part-Out-Value</h1>
        <div id="search-container-placeholder" style="margin-bottom: 1.5rem; display: none;">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search by set name..." value="">
                <span class="search-results-count" id="search-results-count">0 sets</span>
                <label class="hide-na-toggle">
                    <input type="checkbox" id="hide-na-toggle" checked>
                    <span>Hide NA data</span>
                </label>
                <label class="pov-period-selector">
                    <span>POV Period:</span>
                    <select id="pov-period-select" class="pov-period-select">
                        <option value="current">Current Listings</option>
                        <option value="past_6m">Past 6 Months</option>
                    </select>
                </label>
            </div>
        </div>
        <div id="data-container">
            <p>Loading data...</p>
        </div>
    </main>
    
    <script type="module" src="part-out-value.js"></script>
</body>
</html>
